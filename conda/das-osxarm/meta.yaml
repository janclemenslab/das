{% set data = load_setup_py_data(setup_file='../../setup.py', from_recipe_dir=True) %}
{% set name = "das" %}
{% set version = data.get('version') %}

package:
  name: das
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 0
  entry_points:
    - das=das.cli:main

requirements:
  host:
    - python {{ python }}
    - pip
  run:
    - python {{ python }}
    # - rich
    # - flammkuchen
    # - matplotlib
    # - pandas
    # - numpy=1.23.5  # [py<=311]
    # - peakutils
    # - pyyaml
    # - defopt=6.3
    # - scikit-learn
    # - scikit-image
    - tqdm
    - xarray-behave=0.35.7
    - conda-forge::tensorflow=2.15  # [py<=311]
    # - tensorflow # [py==312]

test:
  imports:
    - das
    - das.kapre
    - das.tcn
    - das.morpholayers
    - tensorflow
  commands:
    - das --help
    - das gui --help
    - das version

about:
  home: "http://github.com/janclemenslab/das"
  license: MIT
  license_family: MIT
  license_file:
  summary: "DAS"
  doc_url: "https://janclemenslab.org/das"
  dev_url: "http://github.com/janclemenslab/das"

extra:
  recipe-maintainers:
    - postpop
