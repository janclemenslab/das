{% set data = load_setup_py_data(setup_file='../../setup.py', from_recipe_dir=True) %}
{% set name = "das" %}
{% set version = data.get('version') %}

package:
  name: das
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 0
  entry_points:
    - das=das.cli:main

outputs:
  - name: das
    script: build_win.bat  # [win]
    requirements:
      host:
        - python {{ python }}
        - pip
      run:
        - python {{ python }}
        - rich
        - flammkuchen
        - matplotlib
        - pandas
        - numpy
        - peakutils
        - pyyaml
        - defopt=6.3
        - scikit-learn
        - scikit-image
        - xarray-behave>=0.35.5
        - tqdm
        - numpy>=1.23  # [win and py>39]
        - numpy<1.24  # [win and py39]
        - conda-forge::cudatoolkit
        - conda-forge::cudnn
        - tensorflow<2.16
        # - tensorflow>2.3 # [win and py<310]
        # - tensorflow # [win and py==310]
        # - tensorflow==2.10 # [win and py>310]
        - keras<2.16
        # - keras-tuner  # [not arm64]

    # test:
    #   imports:
    #     - das
    #     - das.kapre
    #     - das.tcn
    #     - das.morpholayers
    #     - tensorflow
